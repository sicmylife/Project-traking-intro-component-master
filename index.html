<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">

      <header>
        <div  class="logo"><img src="./images/logo.svg" alt="" srcset="" /></div>
        <nav>
          <ul>
            <li><a href="#"> Product</a></li>
            <li><a href="#"> Features</a></li>
            <li><a href="#"> Pricing</a></li>
            <li><a href="#">.</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
        <img src="./images/icon-close.svg" alt="" srcset="" class="close" id="close" />
        <img src="./images/icon-hamburger.svg" alt="" srcset="" class="open" id="open" />
        <div class="fondo"></div>
      </header>
      

      <section>
        <div class="left">
          <h2> <span>New</span> Monograph Dashboard</h2>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <button class="btn">Schedule a demo</button>
          <button class="btn2">to see a live preview</button>
        </div>
   

        <div >
          <img src="./images/illustration-devices.svg" alt="" srcset="" class="image"/>
        </div>
      </section>
      
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Daso</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
